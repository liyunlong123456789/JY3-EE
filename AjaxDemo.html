        $(function () {
            // $.get(
            //     "server.do",function (data) {
            //         var obj = eval(data)
            //         console.log(obj[0].id)
            //     }
            // )
            $.ajax(
                {
                    url:"server.do",
                    type:"get",
                    dataType:"json",
                    complete:function () {
                        console.log("请求完成")
                    },
                    success:function (data) {
                        console.log("请求成功");
                        $.each(data,function (i,val) {
                            $("tbody").append(
                                $("<tr><td>"+val.user_id+"</td><td>"+val.user_name+"</td><td>"+val.user_password+"</td></tr>")
                            )
                        })
                    },
                    error:function () {
                        console.log("请求失败")
                    }
                }
            )
        })


    </script>
</head>
<body>
    <table border="1px">
        <thead>
            <th>ID</th>
            <th>用户名</th>
            <th>密码</th>
        </thead>
        <tbody>

        </tbody>
    </table>

</body>
